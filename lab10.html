<html>
    <body style = "background-color:brown;">
        <div>
            <!-- <h2>Registration Form</h2> -->
            <form action="#">
                <h2 style="background-color: beige; color: black;">Registration Form</h2>
                <label style = "color:white;" for="ipaddr">Enter IP address : </label>
                <input type="text" id="ip" name="ip" placeholder="Enter IP address"><br><br>

                <label style = "color:white;" for="ipaddr">Enter Alphanumeric values only : </label>
                <input type="text" id="name" name="lname" placeholder="Only alphanumeric values"><br><br>

                <label style = "color:white;" for="dob">D.O.B :</label>
                <input type="date" id="dat"><br><br>

                <label style = "color:white;" for="symbol">Special Symbol Restriction : </label>
                <input type="text" id="symres" name="symmres" placeholder="Special Symbol Restriction"><br><br>

                <label style = "color:white;" for="email">Enter email address : </label>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

                <label style = "color:white;" for="phone">Phone No. :</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"> <br><br>

                <label style = "color:white;" for="roll">Enter Roll no. : </label>
                <input type="text" name="rollno" id="rollno" required> <br><br>

                <label style = "color:white;" for="password">Password : </label>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

                <label style = "color:white;" for="confirmpass">Confirm Password : </label>
                <input type="password" id="confirm" name="confimr" placeholder="Confirm Password"><br><br>

                <input type="submit" value="Submit" id="submit" name="submit" name="ttt" onclick="passCheck(); isAlphaNumeric(); specialSymbolRestriction(); ValidateIPaddress()">
            </form>
        </div>
        <script>
            
            function passCheck() {
                var passw = document.getElementById("password").value;
                var confirmed = document.getElementById("confirm").value;
                if (passw == confirmed) {
                    alert("Passwords Matched")
                }
                else {
                    alert("Passwords Does Not Match !!");
                }
            }

            function isAlphaNumeric() {
                var checker = 0;
                var isalnum = document.getElementById("name").value;
                console.log(isalnum);
                var code, i, len;
                len = isalnum.length;
                const arr = [];
                for (i = 0; i < len; i++) {
                    code = isalnum.charCodeAt(i);
                    arr.push(code);
                }
                for (j = 0; j < len; j++) {
                    if ((arr[j] >= 97 && arr[j] <= 122) || (arr[j] >= 65 && arr[j] <= 90) || (arr[j] >= 48 && arr[j] <= 57)) {
                        checker = 1;
                    }
                    else {
                        checker = 0;
                    }
                }
                if (checker == 1) {
                    alert("Alphanumeric Successful");
                }
                else {
                    alert("NOT alphanumeric!!");
                }
            }

            function specialSymbolRestriction() {
                var inp = document.getElementById("symres").value;
                var code;
                const array2 = [];
                len = inp.length;
                var spec = 0;

                for (i = 0; i < len; i++) {
                    array2.push(inp.charAt(i));
                }

                for (j = 0; j < len; j++) {
                    if (array2[j] == '!' || array2[j] == '@' || array2[j] == '#' || array2[j] == '$' || array2[j] == '%' || array2[j] == '^' || array2[j] == '&' || array2[j] == '*' || array2[j] == '-' || array2[j] == ';' || array2[j] == ':' || array2[j] == ',' || array2[j] == '<' || array2[j] == '>' || array2[j] == '?' || array2[j] == '~5' || array2[j] == '') {
                        spec = 0;
                    }
                    else {
                        spec = 1;
                    }
                }
                if (spec == 1) {
                    alert("No special symbols");
                }
                else {
                    alert("SPECIAL SYMBOLS !!!");
                }
            }

            function ValidateIPaddress() {
                var valid=0;
                var ipinp = document.getElementById("ip").value;
                if (/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ipinp)) {
                    valid = 1;
                }
                else {
                    valid = 0;
                }

                if(valid == 1) {
                    alert("Correct IP address...");
                }
                else {
                    alert("INVALID IP ADDRESS !!");
                }
            }
        </script>
    </body>
</html>
